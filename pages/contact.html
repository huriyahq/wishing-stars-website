<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../favicon.png">
    <!-- External stylesheet -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Wishing Stars</title>
</head>
<body class="container">

        <!-- NAVBAR -->
        <nav class="nav">
            <img id="navLogo" class="nav__logo" src="../images/logo.svg" alt="Wishing Stars"/>
            <ul id="navMenu" class="nav__menu">
                <li>
                    <a href="../index.html" class="nav__menu__link">Home</a>
                </li>
                <li>
                    <a href="shop.html" class="nav__menu__link">Shop</a>
                </li>
                <li>
                    <a href="contact.html" class="nav__menu__link">Contact</a>
                </li>
                <li>
                    <a href="basket.html">
                        <div class="nav__basket">
                            <img src="../images/icons/basket.svg" alt="basket" class="icon">
                            <div id="basketAmount" class="basketAmount">0</div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav> 

        <!-- MAIN -->
        <main>
            <article class="inner-container">
                <h1>Contact</h1>
                <section class="contact">
                    <p>You can use this form to get in touch with us.<br /> 
                    <em>All required fields are marked with <span aria-label="required">*</span>.</em></p>
                    <form id="contactForm" action="/contact.html" method="post">
                        <ul>
                            <li>
                                <label for="fname">First Name: <span aria-label="required">*</span></label>
                                <input type="text" id="fname" name="user_fname">
                            </li>
                            <li>
                                <label for="lname">Last Name: <span aria-label="required">*</span></label>
                                <input type="text" id="lname" name="user_lname">
                            </li>
                            <li>
                                <label for="email">Email: <span aria-label="required">*</span></label>
                                <input type="email" id="mail" name="user_email">
                            </li>
                            <li>
                                <label for="msg">Message: <span aria-label="required">*</span></label>
                                <textarea id="msg" name="user_message"></textarea>
                            </li>
                            <li class="button">
                                <button type="submit" class="btn primary-btn">Submit</button>
                            </li>
                        </ul>
                    </form>

                </section>
            </article>
        </main>
        <!-- FOOTER -->
        <footer class="footer">&copy; Wishing Stars | 2023 </footer>
    <!-- External JavaScript -->
    <script src="../js/ShopData.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
